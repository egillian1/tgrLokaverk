<html>
<head>
<meta charset="utf-8" />
<link rel="stylesheet" href="index.css"/>
<script id="vertex-shader" type="x-shader/x-vertex">

attribute  vec4 vPosition;
attribute  vec2 vTexCoord;

varying vec2 fTexCoord;

uniform mat4 projection;
uniform mat4 modelview;

void main()
{
    fTexCoord = vTexCoord;
    gl_Position = projection * modelview * vPosition;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;

varying vec2 fTexCoord;

uniform sampler2D texture;

void
main()
{
    gl_FragColor = texture2D( texture, fTexCoord );
}
</script>

<script type="text/javascript" src="./Common/webgl-utils.js"></script>
<script type="text/javascript" src="./Common/initShaders.js"></script>
<script type="text/javascript" src="./Common/MV.js"></script>
<script type="text/javascript" src="asteroids.js"></script>
</head>

<body>
  <img id = "texAsteroid" src = "img/asteroid_texture.jpg" hidden></img>
  <img id = "texUFOCockpit" src = "img/ufo_cockpit_texture.jpg" hidden></img>
  <img id = "texUFOBody" src = "img/ufo_body_texture.jpg" hidden></img>
  <img id = "texLaser" src = "img/laser.jpg" hidden></img>

  <div class="mainWrapper">
    <h1><span class="textCentering">asteroids</span></h1>
    <div class="canvasWrapper">
      <canvas id="gl-canvas" width="600" height="600">
        Oops ... your browser doesn't support the HTML5 canvas element
      </canvas>

      <span id="score">Score: 0</span>
      <span id="shields">Shields: 3</span>
    </div>

    <div class="instructions">
      <h2>Controls</h2>

    </div>
  </div>



</body>
</html>
